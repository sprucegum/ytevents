<head>
	<title>Yukon Events</title>
</head>
<body>
<div id="yukonevents-table">
	{{loginButtons}}
	<div class="title">YUKON EVENTS</div>
	<div class="category-table">
		{{> eventCategories }}
	</div>
	<div class="event-table">
		{{> yukonevents }}
		<a class="e-button" id="add-button" href="#event-panel">Add Event</a>
	</div>
</div>
{{> eventsPanel}}
<div id="copyright">Copyright 2013 -- Jade Lacosse and Dino Rudniski</div>
</body>

<template name="eventsPanel">
	<div id="event-panel">
		<a class="e-button" href="#">Close panel</a>
		<br>
		<div class="flex-container">
			<div class="flex" id="event-add-name">
				Name<input type="text" id="event-name">
				Category<input type="text" id="event-category">
				Website<input type="text" id="event-url" value="http://">
			</div>
			<div class="flex" id="event-add-date">
				Start<input type="text" id="event-start">
				End<input type="text" id="event-end">
			</div>
			<div class="flex" id="event-add-location">
				Location Name<input type="text" type="url" id="event-location-name">
				Address<input type="text" type="url" id="event-location-address">
			</div>
			<div id="map"></div>
			<span id="event-feedback"></span>

		</div>
		<br>
		<a class="e-button" id="submit-button" href="#event-panel">Submit Event</a>
	</div>
</template>

<template name="eventCategories">
	<div>
	{{#each categories}}
		{{> categoryButton }}
	{{/each}}
	</div>
</template>

<template name="categoryButton">
	<div style="background:{{color}}" class="catButton">
		{{type}}
	</div>
</template>

<template name="yukonevents">
	<div class="events">
    {{#each happenings}}
      {{> happening}}
    {{/each}}
	</div>
</template>

<template name="happening">
	<div class="event">
		<div style="background:{{color}}" class="event-category">{{category}}</div>
		<div class="event-block">
			<div class="event-block-title-and-date">
    		<div class="event-name"><a href="{{url}}">{{name}}</a></div>
    		<div class="event-date">{{getDate start end}}</div>
			</div>
			<div class="event-block-location-and-address">
				<div class="event-location">{{location}}</div>
				<div class="event-address">{{address}}</div>
			</div>
		</div>	
	</div>
</template>
