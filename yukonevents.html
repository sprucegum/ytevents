<head>
	<title>Yukon Events</title>
</head>
<body>
<div id="yukonevents-table">
	{{loginButtons}}
	<div class="title">YUKON EVENTS</div>
	<div class="category-table">
		{{> eventCategories }}
	</div>
	<div class="event-table">
		{{> yukonevents }}
	</div>
</div>
<div id="copyright">Copyright Â© 2013 -- Jade Lacosse and Dino Rudniski</div>
</body>

<template name="eventCategories">
	<div>
	{{#each categories}}
		{{> categoryButton }}
	{{/each}}
	</div>
</template>

<template name="categoryButton">
	<div style="background:{{color}}" id="{{_id}}" class="catButton">
		{{type}}
	</div>
</template>

<template name="yukonevents">
	<div class="events">
		{{>addHappening}}
    {{#each happenings}}
      {{> happening}}
    {{/each}}
	</div>
</template>

<template name="addHappening">
  <div class="event event-add">
    <div style="background:'rgba(124,124,124,0.8)'" class="event-category">
      <input type="text" placeholder="Category" id="event-category">
    </div>
    <div class="event-block">
      <div class="event-block-title-and-date">
        <div class="event-name"><input type="text" placeholder="New Event" id="event-name"></div>
        <div class="event-date">
          <input type="text" id="event-start">
          <input type="text" id="event-end"></div>
      </div>
      <div class="event-block-location-and-address">
        <div class="event-location">
          <input type="text" placeholder="Location" type="url" id="event-location-name">
        </div>
        <div class="event-address">
          <input type="text" type="url" placeholder="Address" id="event-location-address">
        </div>
        <div class="event-url">
          <input type="text" type="url" placeholder="Web Link" id="event-url">
        </div>
        <div class="event-desc">
          <input type="text" type="url" placeholder="Description" id="event-desc">
        </div>
      </div>
			<span id="event-feedback"></span>
			<a class="e-button" id="submit-button">Add Event</a>
    </div>
  </div>
</template>

<template name="happening">
	<div class="event">
		<div style="background:{{color}}" class="event-category">{{category}}</div>
		<div class="event-block">
			<div class="event-block-title-and-date">
    		<div class="event-name"><a href="{{url}}" target="_blank">{{name}}</a></div>
    		<div class="event-date">{{getDate start end}}</div>
			</div>
			<div class="event-block-location-and-address">
				<div class="event-location">{{location}}</div>
				<div class="event-address">{{address}}</div>
				<div class="event-desc">{{desc}}</div>
				<div class="event-url">{{url}}</div>
			</div>
		</div>	
	</div>
</template>
