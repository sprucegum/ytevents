<head>
	<title>Yukon Events</title>
</head>
<body>
<div id="top-panel">
  <div class="login-bar login-block">
	    {{loginButtons}}
  </div>
  
  <div class="category-table login-block">
	  {{> eventCategories }}
  </div>
  <div class="login-block">
    <div class="title">YUKON EVENTS</div>
    
    <button class="catButton" id="panel-button" onclick="window.revealPanel()">
      Create Event
    </button>
  </div>
</div>  
<div id="yukonevents-table">
	<div class="event-table">
		{{> yukonevents }}
	</div>
</div>
<footer>Copyright Â© 2013 -- Jade Lacosse and Dino Rudniski</footer>
</body>

<template name="eventCategories">
	<div>
	{{#each categories}}
		{{> categoryButton }}
	{{/each}}
	</div>
</template>

<template name="categoryButton">
	<div style="background:{{color}}" id="{{_id}}" class="catButton">
		{{type}}
	</div>
</template>

<template name="yukonevents">
	{{>addHappening}}
	<div class="events" id="scrolly">
    {{#each happenings}}
      {{#labelBranch happening}}
        {{> happening}}
      {{/labelBranch}}
    {{/each}}
	</div>
</template>

<template name="addHappening">
  <div class="event event-add hidden-panel">
    <div class="event-block">
      <button id="hide-panel" onclick="hidePanel()">X</button>
      <input type="text" type="text" placeholder="Enter Category (e.g. Sport, Dance, Art, Music, Etc)" id="event-category">
      <div class="event-block-title-and-date">
        <div class="event-name"><input type="text" placeholder="Event Title" id="event-name"></div>
        <div class="event-date">
          <input type="text" type="datetime" id="event-start">
          <input type="text" type="datetime" id="event-end"></div>
      </div>
      <div class="event-block-location-and-address">
        <div class="event-location">
          <input type="text" placeholder="Name of Venue (Space of Event)" type="text" id="event-location-name">
        </div>
        <div class="event-address">
          <input type="text" type="text" placeholder="Geographical Address (Street Number and Name)" id="event-location-address">
        </div>
        <div class="event-url">
          <input type="text" type="url" placeholder="Internet Address (e.g. www.YourAddress.Ext, or Social Media Page)" id="event-url">
        </div>
        <div class="event-desc">
          <input type="text" type="text" placeholder="Brief Description (Highlights of Your Event)" id="event-desc">
        </div>
        <div class="event-price">
          <input type="text" type="number" placeholder="Admission Fee (e.g. FREE, $5, $20, Etc)" id="event-price">
        </div>
      </div>
			<span id="event-feedback"></span>
			<a class="e-button" type="submit" id="submit-button">Add Event</a>
    <div id="map"></div>
    </div>
  </div>
</template>

<template name="happening">
	<div class="event {{classes}}">
		<div style="background:{{color}}" class="event-block">
			<div class="event-block-title-and-date">
    		<div class="event-name">{{name}}</div>
    		<div class="event-date">{{getDate start end}}</div>
			</div>
			<div class="event-block-location-and-address">
				<div class="event-location">{{location}}</div>
				<div class="event-address">{{address}}</div>
				<div class="event-desc">{{desc}}</div>
				{{#if url}}<div class="event-url"><a href="{{url}}" target="_blank">{{url}}</a></div>{{/if}}
				<div class="event-price">{{price}}</div>
        
			</div>
		</div>	
	</div>
</template>
