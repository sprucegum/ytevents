<head>
	<title>Yukon Events</title>
</head>
<body>
<div id="yukonevents-table">
	<div class="title">YUKON EVENTS</div>
	<div class="event-table">
		{{> yukonevents }}
		<a class="e-button" id="add-button" href="#event-panel">Add Event</a>
	</div>

</div>
{{> events-panel}}
</body>

<template name="events-panel">
	<div id="event-panel">
		<a class="e-button" href="#">Close panel</a>
		<br>
		<div class="flex" id="event-add-name">
			Name<input type="text" name="event-name">
			Category<input type="text" name="event-category">
			Url<input type="text" name="event-url">
		</div>
		<div class="flex" id="event-add-date">
			Time<input type="text" name="event-time">
			Date<input type="text" name="event-date">
		</div>
		<div class="flex" id="event-add-location">
			Location<input type="text" name="event-location">
		</div>
		<br>
		<a class="e-button" id="submit-button" href="#event-panel">Submit Event</a>
	</div>
</template>


<template name="yukonevents">

	<table class="events">
		<tr>
			<th>NAME</th> <th>DATE &amp TIME</th> <th>ADDRESS</th>
		</tr>
    {{#each happenings}}
      {{> happening}}
    {{/each}}
	</table>

</template>

<template name="happening">
	<tr>
    <td class="name">{{name}}</td>
    <td class="date">{{date}}</td>
		<td class="location">{{location}}</td>
	</tr>
</template>

<template name="create-event">
	<td id="new-name" 		class="new-data">
		<input type="text" value="Event"></input>
	</td>
	
	<td id="new-time"			class="new-data">
		<input type="text" value="Date"></input>
	</td>
	
	<td id="new-address"	class="new-data">
		<input type="text" value="Location"></input>
	</td>
</template>
